<body id="uc">

<!--wrap-->
<div id="wrap">
    <section class="mode-list history-list">
        <div class="mode-list-hd clearfix">
            <h3 class="rb-left">
                <i class="history-icon"></i>
                历史点播/
                <b v-text="list.length" v-if="list.length"></b>
            </h3>
        </div>

    <p v-if="loading" class="v-loading">加载中...</p>

        <div class="mode-list-bd" v-if="loading==false" transition="show" v-cloak>
            <ul>
                <li v-for="item in list">
                    <a class="mode-df" href="javascript:void(0)">
                        <!--demand-->
                        <button class="demand-btn" type="button"
                        v-on:click.stop.prevent="demand(item)">
                            <i class="demand-icon"></i>
                        </button>
                        <!--stop-->
                        <!--<button class="demand-btn demand-btn-active" type="button" v-show="item.isplay" v-on:click.stop.prevent="pause(item)">
                            <i class="demand-icon"></i>
                        </button>-->
                        <div class="mode-inner">
                            <p v-text="item.title"></p>
                            <span class="single-time" v-text="item.sec"></span>
                        </div>
                        <div class="mode-control">
                            <!--收藏-->
                            <button class="favorites-btn" type="button"  v-show="!item.islike" v-on:click.stop.prevent="addfav(item)">
                                <i class="fav-icon"></i>
                            </button>
                            <!--已收藏-->
                            <button class="favorites-btn favorites-btn-active" v-show="item.islike" type="button" v-on:click.stop.prevent="dellike(item)">
                                <i class="fav-icon"></i>
                            </button>

                            <button class="plus-btn" type="button" v-on:click.stop.prevent="download(item)">
                                <i class="plus-icon"></i>
                            </button>
                            <button class="close-btn" type="button" v-on:click.stop.prevent="del(item)">
                                <i class="close-icon"></i>
                            </button>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</div>
    <input type="text" id="select" style="display:none">
