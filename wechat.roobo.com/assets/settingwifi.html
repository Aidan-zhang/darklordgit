<!--wrap-->
<div id="wrap">
    <section class="setting-wifi">
        <p>配置设备上网前，请确认已完成以下准备</p>
        <ul>
            <li><b>1</b><p>确认故事机开机</p></li>
            <li><b>2</b><p>听到“请帮我设置网络吧”的提示音后长按故事机上的“Wi-Fi配置键”5秒</p></li>
            <li><b>3</b><p>听到故事机说“正在等待配置网络，请耐心等候”后，点击下方“声波配网”按钮</p></li>
            <li><b>4</b><p>输入Wi-Fi账号、密码，点击“连接”</p></li>
            <li><b>5</b><p>将发音的手机喇叭靠近故事机顶部</p></li>
            <li><b>6</b><p>等待故事机网络配网完成</p></li>
        </ul>
        <div class="setting-wifi-btn">
            <a href="sinvoice_connectwifi.html">声波配网</a>
