<!DOCTYPE html>
<html lang="zh-CN" id="j_single">
<head>
    <meta charset="utf-8">
    <title>故事机-{{name}}</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--include head-->
    <meta name="author" content="Roobo:F2E">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!--<link rel="icon" type="image/png" href="img/favicon/favicon.png">-->

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<!--<link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">-->

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--<link rel="apple-touch-icon-precomposed" href="img/favicon/favicon-57x57.png">-->

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="favicon.png">
<meta name="msapplication-TileColor" content="#ffffff">
<link rel="shortcut icon" type="image/png" href="favicon.png" />

<link rel="stylesheet" href="static/css/app.css">
<script src="static/js/components/pxtorem.js"></script>


</head>
<body>

<!--wrap-->
<div id="wrap">
    <section class="player-box">
        <div class="player-animation">
            <div class="player-center-box change-sm"></div>
        </div>
        <div class="play-operate">
            <div class="play-infor">
                <h2>{{name}}</h2>
                <p>{{srcname}}<span> {{sec}}</span></p>
            </div>
            <!--试听的audio-->
            <audio :src=content id="try" style="display:none"></audio>
            <div class="play-btn">
                <!-- play -->
                <a class="play-lg-icon" href="javascript:;" v-show="!isplay" v-on:click.stop.prevent="try(content)"></a>
                <!-- stop -->
                <a class="stop-lg-icon" href="javascript:;" v-show="isplay" v-on:click.stop.prevent="stoptry()"></a>
            </div>
            <div class="play-other-operate">
                <a href="javascript:;" v-on:click.stop.prevent="demand()">
                    <i class="demand-w-icon"></i>
                    点播
                </a>
                <a href="javascript:;" v-on:click.stop.prevent="addfav()" v-show="!islike">
                    <i class="favorites-w-icon"></i>
                    收藏
                </a>
                <a class="active" href="javascript:;" v-on:click.stop.prevent="dellike()" v-show="islike">
                    <i class="favorites-w-icon"></i>
                    收藏
                </a>
                <a href="javascript:;" v-on:click.stop.prevent="download()">
                    <i class="add-w-icon"></i>
                    添加
                </a>
            </div>
        </div>

    </section>

</div>

<!--include footer-->
<script type='text/javascript' src='static/js/lib/vue.js' charset='utf-8'></script>
<script type='text/javascript' src='static/js/lib/1.11.3/jquery.js' charset='utf-8'></script>

<script src="static/js/lib/jquery-weui.min.js"></script>
<script src="static/js/components/swiper.jquery.js"></script>
<script src="static/js/components/fastclick.js"></script>
<script src="static/js/modules/getopenid.js"></script>

<script type='text/javascript' src='static/js/util/utils.js' charset='utf-8'></script>
<script type='text/javascript' src='static/js/config/juli_config.js' charset='utf-8'></script>
<script src="static/js/lib/mqttws31.js"></script>
<script src="static/js/lib/mqttclient.js"></script>
<script src="static/js/modules/wx.config.js"></script>
<script src="static/js/app.js"></script>

<script type='text/javascript' src='static/js/components/single.js'></script>

</body>
</html>
