<!DOCTYPE html>
<html lang="zh-CN" id="j_index">
<head>
    <meta charset="utf-8">
    <title>故事机-儿童馆</title>
    <meta name="description" content="">
    <meta name="keywords" content="">


    <!--include head-->
    <meta name="author" content="Roobo:F2E">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!--<link rel="icon" type="image/png" href="img/favicon/favicon.png">-->

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<!--<link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">-->

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--<link rel="apple-touch-icon-precomposed" href="img/favicon/favicon-57x57.png">-->

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="favicon.png">
<meta name="msapplication-TileColor" content="#ffffff">
<link rel="shortcut icon" type="image/png" href="favicon.png" />

<link rel="stylesheet" href="static/css/app.css">
<script src="static/js/components/pxtorem.js"></script>


</head>

<body>

<!--wrap-->
<div id="wrap">
    <!-- search -->
    <section class="search-bar">
        <div class="inner-search">
            <input v-model="input" @keyup.13="search" type="text" id='search' placeholder='搜索歌曲、故事'/>
            <button type="button" v-on:click.stop.prevent="search">
                <i class="search-icon"></i>
            </button>
        </div>
    </section>

    <!-- app icon -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" v-for="item in list">
                <a href="list.html?id={{item.id}}">
                    <div class="app-icon">
                        <img src="http://dwn.roo.bo/appimg/{{item.imgSmall}}" alt="{{item.name}}"/>
                    </div>
                    <span>{{item.name}}</span>
                </a>
            </div>

        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
</div>

<!--include footer-->
<script type='text/javascript' src='static/js/lib/vue.js' charset='utf-8'></script>
<script type='text/javascript' src='static/js/lib/1.11.3/jquery.js' charset='utf-8'></script>

<script src="static/js/lib/jquery-weui.min.js"></script>
<script src="static/js/components/swiper.jquery.js"></script>
<script src="static/js/components/fastclick.js"></script>
<script src="static/js/modules/getopenid.js"></script>

<script type='text/javascript' src='static/js/util/utils.js' charset='utf-8'></script>
<script type='text/javascript' src='static/js/config/juli_config.js' charset='utf-8'></script>
<script src="static/js/lib/mqttws31.js"></script>
<script src="static/js/lib/mqttclient.js"></script>
<script src="static/js/modules/wx.config.js"></script>
<script src="static/js/app.js"></script>

<script type='text/javascript' src='static/js/components/index.js' charset='utf-8'></script>

</body>

</html>
