<!DOCTYPE html>
<html lang="zh-CN" id="j_list">
<head>
    <meta charset="utf-8">
    <title>故事机-{{currentCategory.name}}</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--include head-->
    <meta name="author" content="Roobo:F2E">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!--<link rel="icon" type="image/png" href="img/favicon/favicon.png">-->

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<!--<link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">-->

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--<link rel="apple-touch-icon-precomposed" href="img/favicon/favicon-57x57.png">-->

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="favicon.png">
<meta name="msapplication-TileColor" content="#ffffff">
<link rel="shortcut icon" type="image/png" href="favicon.png" />

<link rel="stylesheet" href="static/css/app.css">
<script src="static/js/components/pxtorem.js"></script>


</head>
<body>

<!--wrap-->
<div id="wrap">
    <section class="story-banner">
        <img src="http://dwn.roo.bo/appimg/{{currentCategory.imgLarge}}" alt="{{currentCategory.name}}">
        <div class="story-title">
            <h3>{{currentCategory.name}}</h3>
            <p>{{currentCategory.description}}</p>
        </div>
    </section>
    <section class="story-list">
        <div class="story-list-hd">
            <span>共{{categoryList.length}}类</span>
        </div>
        <div class="story-list-bd">
            <ul>
                <li v-for="item in categoryList">
                    <a class="link-icon" href="listdetail.html?id={{item.id}}">
                        <i>{{$index+1}}</i>
                        <span>{{item.name}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</div>

<!--include footer-->
<script type='text/javascript' src='static/js/lib/vue.js' charset='utf-8'></script>
<script type='text/javascript' src='static/js/lib/1.11.3/jquery.js' charset='utf-8'></script>

<script src="static/js/lib/jquery-weui.min.js"></script>
<script src="static/js/components/swiper.jquery.js"></script>
<script src="static/js/components/fastclick.js"></script>
<script src="static/js/modules/getopenid.js"></script>

<script type='text/javascript' src='static/js/util/utils.js' charset='utf-8'></script>
<script type='text/javascript' src='static/js/config/juli_config.js' charset='utf-8'></script>
<script src="static/js/lib/mqttws31.js"></script>
<script src="static/js/lib/mqttclient.js"></script>
<script src="static/js/modules/wx.config.js"></script>
<script src="static/js/app.js"></script>

<script type='text/javascript' src='static/js/components/list.js' charset='utf-8'></script>

</body>
</html>
