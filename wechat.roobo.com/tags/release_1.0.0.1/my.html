<!DOCTYPE html>
<html lang="zh-CN" id="J_my">
<head>
    <meta charset="utf-8">
    <title>我的</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--include head-->
    <meta name="author" content="Roobo:F2E">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!--<link rel="icon" type="image/png" href="img/favicon/favicon.png">-->

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<!--<link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">-->

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--<link rel="apple-touch-icon-precomposed" href="img/favicon/favicon-57x57.png">-->

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="favicon.png">
<meta name="msapplication-TileColor" content="#ffffff">
<link rel="shortcut icon" type="image/png" href="favicon.png" />

<link rel="stylesheet" href="static/css/app.css">
<script src="static/js/components/pxtorem.js"></script>


</head>
<body id="uc">

<!--wrap-->
<div id="wrap">
    <section class="uc-hd">
        <a href="config.html">
            <dl>
                <dt><img src="static/img/juli-logo.png" alt="炬力故事机"></dt>
                <dd>炬力故事机</dd>
            </dl>
        </a>
    </section>
    <section class="uc-list">
        <ul>
            <li>
                <a class="link-icon clearfix" href="like.html">
                        <span class="rb-left">
                            <i class="favorites-icon"></i>
                            收藏
                        </span>
                    <b class="rb-right">{{fav.length}}</b>
                </a>
            </li>
            <li>
                <a class="link-icon clearfix" href="history.html">
                        <span class="rb-left">
                             <i class="history-icon"></i>
                            点播历史
                        </span>
                    <b class="rb-right">{{history.length}}</b>
                </a>
            </li>
        </ul>
    </section>
    <section class="mode-list">
        <div class="mode-list-hd clearfix">
            <h3 class="rb-left">
                <i class="list-icon"></i>
                播放列表/
                <b>{{playlist.length}}</b>
            </h3>
            <!--<a class="clean-list rb-right" href="javascript:;">清空</a>-->
        </div>
        <div class="mode-list-bd">
            <ul>
                <li v-for="item in playlist">
                    <a class="mode-df" href="singleview.html?id={{item.id}}">
                        <!-- play -->
                        <button class="ui-play" type="button" v-show="!item.isplay" v-on:click.stop.prevent="play(item)">
                            <i class="play-icon"></i>
                        </button>
                        <!-- stop -->
                        <button class="ui-stop" type="button" v-show="item.isplay" v-on:click.stop.prevent="pause(item)">
                            <i class="stop-icon"></i>
                        </button>
                        <div class="mode-inner">
                            <p>{{item.title}}</p>
                            <span class="single-time">{{item.sec}}</span>
                        </div>
                        <div class="mode-control">
                            <!-- 收藏 -->
                            <button class="favorites-btn" type="button" v-show="!item.islike" v-on:click.stop.prevent="addfav(item)">
                                <i class="fav-icon"></i>
                            </button>
                            <!-- 已收藏 -->
                            <button class="favorites-btn favorites-btn-active" type="button" v-show="item.islike" v-on:click.stop.prevent="dellike(item)">
                                <i class="fav-icon"></i>
                            </button>
                            <button class="close-btn" type="button" v-on:click.stop.prevent="remove(item)">
                                <i class="close-icon"></i>
                            </button>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</div>

<!--include footer-->
<script type='text/javascript' src='static/js/lib/vue.js' charset='utf-8'></script>
<script type='text/javascript' src='static/js/lib/1.11.3/jquery.js' charset='utf-8'></script>

<script src="static/js/lib/jquery-weui.min.js"></script>
<script src="static/js/components/swiper.jquery.js"></script>
<script src="static/js/components/fastclick.js"></script>
<script src="static/js/modules/getopenid.js"></script>

<script type='text/javascript' src='static/js/util/utils.js' charset='utf-8'></script>
<script type='text/javascript' src='static/js/config/juli_config.js' charset='utf-8'></script>
<script src="static/js/lib/mqttws31.js"></script>
<script src="static/js/lib/mqttclient.js"></script>
<script src="static/js/modules/wx.config.js"></script>
<script src="static/js/app.js"></script>

<script type='text/javascript' src='static/js/components/my.js' charset='utf-8'></script>

</body>
</html>
