<!DOCTYPE html>
<html lang="zh-CN" id="j_config">
<head>
    <meta charset="utf-8">
    <title>设备信息</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--include head-->
    <meta name="author" content="Roobo:F2E">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!--<link rel="icon" type="image/png" href="img/favicon/favicon.png">-->

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<!--<link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">-->

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--<link rel="apple-touch-icon-precomposed" href="img/favicon/favicon-57x57.png">-->

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="favicon.png">
<meta name="msapplication-TileColor" content="#ffffff">
<link rel="shortcut icon" type="image/png" href="favicon.png" />

<link rel="stylesheet" href="static/css/app.css">
<script src="static/js/components/pxtorem.js"></script>


</head>
<body id="uc">

<!--wrap-->
<div id="wrap">
    <section class="device-list">
        <ul>
            <li class="clearfix">
                <strong class="rb-left">设备号</strong>
                <span class="rb-right">{{info.id}}</span>
            </li>
            <li class="clearfix">
                <strong class="rb-left">连接网络</strong>
                <span class="rb-right">{{info.net}}</span>
            </li>
            <li class="clearfix">
                <strong class="rb-left">存储空间</strong>
                <span class="rb-right">{{info.cardAvailable}}MB/{{info.cardTotal}}MB</span>
            </li>
            <li class="clearfix">
                <strong class="rb-left">电量</strong>
                <span class="rb-right">{{info.electricity}}%</span>
            </li>
            <li class="clearfix">
                <strong class="rb-left">固件版本</strong>
                <span class="rb-right">{{info.firmwareVersion}}</span>
            </li>
            <li>
                <a href="" v-if="isupdate" v-on:click.stop.prevent="update()">版本升级</a>
            </li>

        </ul>
    </section>
</div>


<!--include footer-->
<script type='text/javascript' src='static/js/lib/vue.js' charset='utf-8'></script>
<script type='text/javascript' src='static/js/lib/1.11.3/jquery.js' charset='utf-8'></script>

<script src="static/js/lib/jquery-weui.min.js"></script>
<script src="static/js/components/swiper.jquery.js"></script>
<script src="static/js/components/fastclick.js"></script>
<script src="static/js/modules/getopenid.js"></script>

<script type='text/javascript' src='static/js/util/utils.js' charset='utf-8'></script>
<script type='text/javascript' src='static/js/config/juli_config.js' charset='utf-8'></script>
<script src="static/js/lib/mqttws31.js"></script>
<script src="static/js/lib/mqttclient.js"></script>
<script src="static/js/modules/wx.config.js"></script>
<script src="static/js/app.js"></script>

<script type='text/javascript' src='static/js/components/config.js'></script>

</body>
</html>
