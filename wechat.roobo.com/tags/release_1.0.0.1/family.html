<!DOCTYPE html>
<html lang="zh-CN" id="j_config">
<head>
    <meta charset="utf-8">
    <title>家庭成员</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--include head-->
    <meta name="author" content="Roobo:F2E">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!--<link rel="icon" type="image/png" href="img/favicon/favicon.png">-->

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<!--<link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">-->

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--<link rel="apple-touch-icon-precomposed" href="img/favicon/favicon-57x57.png">-->

<!-- Tile icon for Win8 (144x144 + tile color) -->

<meta name="msapplication-TileColor" content="#ffffff">
<link rel="shortcut icon" type="image/png" href="favicon.png" />

<link rel="stylesheet" href="static/css/app.css">
<script src="static/js/components/pxtorem.js"></script>


</head>
<body id="uc">

<!--wrap-->
<div id="wrap">
    <section class="family-box">
        <ul v-if="isadmin">
            <li v-for="item in members" v-on:click.stop.prevent="quitbyadmin(item)">
                <div class="user-avatar">
                    <div class="inner-avatar">
                        <img :src=item.headImgUrl>
                        <span class="me" v-if="item.self">我</span>
                    </div>
                </div>
                <div class="avatar-name">
                    {{item.nickname}}
                </div>
                <div class="user-permission">
                    <button type="button" v-if="item.admin">管理员</button>
                </div>
            </li>
            <li>
                <a class="user-invite" href="code.html"></a>
                <div class="avatar-name">
                    邀请家人
                </div>
                <div class="user-permission">
                </div>
            </li>
        </ul>
        <ul v-else>
            <li v-for="item in members" v-on:click.stop.prevent="quit(item)">
                <div class="user-avatar">
                    <div class="inner-avatar">
                        <img :src=item.headImgUrl>
                        <span class="me" v-if="item.self">我</span>
                    </div>
                </div>
                <div class="avatar-name">
                    {{item.nickname}}
                </div>
                <div class="user-permission">
                    <button type="button" v-if="item.admin">管理员</button>
                </div>
            </li>
            <li>
                <a class="user-invite" href="code.html"></a>
                <div class="avatar-name">
                    邀请家人
                </div>
                <div class="user-permission">
                </div>
            </li>
        </ul>
    </section>

</div>


<!--include footer-->
