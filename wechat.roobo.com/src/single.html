<!DOCTYPE html>
<html lang="zh-CN" id="j_single">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--include head-->
    @@include('templates/widget_header.html')

</head>
<body>

<!--wrap-->
<div id="wrap">
    <section class="player-box">
        <div class="player-animation">
            <div v-bind:class="['player-center-box',isplay ? 'change-sm':'']"></div>
        </div>
        <div class="play-operate">
            <div class="play-infor">
                <h2 v-cloak>{{name}}</h2>
                <p v-cloak><span> {{sec}}</span></p>
            </div>
            <!--试听的audio-->
            <audio :src=content id="try" style="display:none"></audio>
            <div class="play-btn">
                <!-- play -->
                <a class="play-lg-icon" href="javascript:;" v-show="!isplay" v-on:click.stop.prevent="try(content)"></a>
                <!-- stop -->
                <a class="stop-lg-icon" href="javascript:;" v-show="isplay" v-on:click.stop.prevent="stoptry()"></a>
            </div>
            <div class="play-other-operate">
                <a href="javascript:;" v-on:click.stop.prevent="demand()">
                    <i class="demand-w-icon"></i>
                    点播
                </a>
                <a href="javascript:;" v-on:click.stop.prevent="addfav()" v-show="!islike">
                    <i class="favorites-w-icon"></i>
                    收藏
                </a>
                <a class="active" href="javascript:;" v-on:click.stop.prevent="dellike()" v-show="islike">
                    <i class="favorites-w-icon"></i>
                    收藏
                </a>
                <a href="javascript:;" v-on:click.stop.prevent="download()">
                    <i class="add-w-icon"></i>
                    添加
                </a>
            </div>
        </div>

    </section>

</div>

<!--include footer-->
@@include('templates/widget_footer.html')
<script type='text/javascript' src='static/js/components/single.js'></script>

<!--include 统计-->
@@include('templates/widget-statistics.html')

</body>
</html>
