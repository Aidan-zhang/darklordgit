<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>邀请家人</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--include head-->
    @@include('templates/widget_header.html')

</head>
<body id="code">

<!--wrap-->
<div id="wrap">
    <section class="code-box">
        <div class="share-box">点击这里分享给家人</div>
        <div class="inner-code">
            <img v-bind:src=src>
            <p v-text="tip"></p>
        </div>
    </section>
</div>

<!--include footer-->
@@include('templates/widget_footer.html')
<script src='static/js/config/juli_config.js'></script>
<script src='static/js/components/code.js'></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="static/js/modules/wx.config.js"></script>
<script>
    var _did = window.deviceId || "3000000000100004";
    wx.ready(function () {
        //分享到朋友圈
        wx.onMenuShareTimeline({
            title: '您的好友想把您加入聊天群组', // 分享标题
            link: window.juli.host + window.juli.dir +"/assets/share.html?did=" +_did, // 分享链接
            imgUrl:  window.juli.host + window.juli.dir + "/assets/static/img/logo-lg.jpg", // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });

        // 分享给朋友
        wx.onMenuShareAppMessage({
            title: '您的好友想把您加入聊天群组', // 分享标题
            desc: '您的好友想把您加入故事机的聊天群组', // 分享描述
            link:  window.juli.host + window.juli.dir +"/assets/share.html?did=" +_did, // 分享链接
            imgUrl: window.juli.host + window.juli.dir + '/assets/static/img/juli-logo.png', // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
    });
</script>

<!--include 统计-->
@@include('templates/widget-statistics.html')

</body>
</html>
