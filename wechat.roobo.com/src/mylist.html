<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>我的</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--include head-->
    @@include('templates/widget_header.html')
</head>
<body id="uc">

<!--wrap-->
<div id="wrap">
  <section class="mode_title list-banner">
      <p v-text="listinfo.name"></p>
  </section>
  <section class="mode-list">

      <p v-if="loading" class="v-loading">加载中...</p>

      <div class="mode-list-hd clearfix">
          <button class="rb-right add-btn" type="button"
          v-on:click.stop.prevent="resetif()">恢复默认列表</button>
      </div>

      <div class="mode-list-bd" v-if="loading==false" transition="show" v-cloak>
          <ul v-if="playlist.tracks.length">
              <li v-for="item in playlist.tracks">
                  <a class="mode-df" href="#"
                  v-on:click.stop.prevent="singleview(item)">

                  <!-- play -->
                  <button class="ui-play" type="button" v-show="!item.isplay"
                  v-on:click.stop.prevent="play(item)">
                      <i class="play-icon"></i>
                  </button>

                  <!-- pause -->
                  <button class="ui-stop" type="button" v-show="item.isplay&&!item.ispause"
                  v-on:click.stop.prevent="pause(item)">
                      <i class="stop-icon"></i>
                  </button>

                  <!-- resume -->
                  <button class="ui-play" type="button" v-show="item.isplay&&item.ispause"
                  v-on:click.stop.prevent="resume(item)">
                      <i class="play-icon"></i>
                  </button>


                      <div class="mode-inner">
                          <p v-text="item.title"></p>
                          <span class="single-time" v-text="item.sec"></span>
                      </div>
                      <div class="mode-control">
                          <!-- 收藏 -->
                          <button class="favorites-btn" type="button"
                          v-show="!item.islike" v-on:click.stop.prevent="addfav(item)">
                              <i class="fav-icon"></i>
                          </button>
                          <!-- 已收藏 -->
                          <button class="favorites-btn favorites-btn-active" type="button" v-show="item.islike" v-on:click.stop.prevent="dellike(item)">
                              <i class="fav-icon"></i>
                          </button>
                          <button class="close-btn" type="button"
                          v-on:click.stop.prevent="remove(item)">
                              <i class="close-icon"></i>
                          </button>
                      </div>
                  </a>
              </li>
          </ul>
          <p v-else class="search-null">
            没有可以播放的内容，逛逛<a href="index1.html">儿童馆&gt;&gt;</a>
          </p>
          <div class="loading-more" v-if="haspage" v-cloak>
              <a href="javascript:;" v-on:click.stop.prevent="nextpage()">加载更多</a>
          </div>

      </div>
  </section>
</div>

<!--include footer-->
@@include('templates/widget_footer.html')
<script type='text/javascript' src='static/js/components/mylist.js' charset='utf-8'></script>

<!--include 统计-->
@@include('templates/widget-statistics.html')

</body>
</html>
