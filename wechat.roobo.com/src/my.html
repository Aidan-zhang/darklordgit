<!DOCTYPE html>
<html lang="zh-CN" id="J_my">
<head>
    <meta charset="utf-8">
    <title>我的</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--include head-->
    @@include('templates/widget_header.html')
    <script>
        //如果没有绑定设备--提示并返回
        if (!utils.getdevice()){
            window.location.href = 'doscaninfo.html';
        }
    </script>
</head>
<body id="uc">

<!--wrap-->
<div id="wrap">
    <section class="uc-hd">
        <a href="config.html">
            <dl>
                <dt><img src="static/img/juli-logo.png" alt="故事机"></dt>
                <dd>故事机</dd>
            </dl>
        </a>
    </section>
    <section class="uc-list">
        <ul>
            <li>
                <a class="link-icon clearfix" href="like.html">
                        <span class="rb-left">
                            <i class="favorites-icon"></i>
                            收藏
                        </span>
                    <b class="rb-right" v-cloak>{{fav.length}}</b>
                </a>
            </li>
            <li>
                <a class="link-icon clearfix" href="history.html">
                        <span class="rb-left">
                             <i class="history-icon"></i>
                            点播历史
                        </span>
                    <b class="rb-right" v-cloak>{{history.length}}</b>
                </a>
            </li>
        </ul>
    </section>
    <section class="mode-list">
        <div class="mode-list-hd clearfix">
            <h3 class="rb-left">
                <i class="list-icon"></i>
                播放列表/
                <b v-cloak>{{playlist.length}}</b>
            </h3>
            <!--<a class="clean-list rb-right" href="javascript:;">清空</a>-->
        </div>
        <div class="mode-list-bd">
            <ul>
                <li v-for="item in playlist">
                    <a class="mode-df" href="#"
                    v-on:click.stop.prevent="singleview(item)">
                        <!-- play -->
                        <button class="ui-play" type="button" v-show="!item.isplay" v-on:click.stop.prevent="play(item)">
                            <i class="play-icon"></i>
                        </button>
                        <!-- stop -->
                        <button class="ui-stop" type="button" v-show="item.isplay" v-on:click.stop.prevent="pause(item)">
                            <i class="stop-icon"></i>
                        </button>
                        <div class="mode-inner">
                            <p v-cloak>{{item.title}}</p>
                            <span class="single-time" v-cloak>{{item.sec}}</span>
                        </div>
                        <div class="mode-control">
                            <!-- 收藏 -->
                            <button class="favorites-btn" type="button" v-show="!item.islike" v-on:click.stop.prevent="addfav(item)">
                                <i class="fav-icon"></i>
                            </button>
                            <!-- 已收藏 -->
                            <button class="favorites-btn favorites-btn-active" type="button" v-show="item.islike" v-on:click.stop.prevent="dellike(item)">
                                <i class="fav-icon"></i>
                            </button>
                            <button class="close-btn" type="button" v-on:click.stop.prevent="remove(item)">
                                <i class="close-icon"></i>
                            </button>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</div>

<!--include footer-->
@@include('templates/widget_footer.html')
<script type='text/javascript' src='static/js/components/my.js' charset='utf-8'></script>

<!--include 统计-->
@@include('templates/widget-statistics.html')

</body>
</html>
