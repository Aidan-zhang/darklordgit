<!DOCTYPE html>

    <title>提示页</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--include header base-->
    @@include('templates/widget-header-base.html')

</head>

<body id="uc">
<!--wrap-->
<div id="wrap">
    <section class="setting-wifi">
        <p>设备绑定流程</p>
        <ul>
            <li><b>1</b><p>扫描故事机底部二维码</p></li>
            <li><b>2</b><p>进入公众号，点击绑定设备</p></li>
        </ul>
        <p>注：如已绑定一台故事机，则再次绑定其他故事机时，会解绑之前绑定的故事机。</p>
    </section>
    <div class="binding-tip">
        <button type="button" class="J-scan">扫描二维码</button>
    </div>
</div>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="static/js/modules/wx.config.js"></script>
<script src="static/js/components/scan.js"></script>


<script>

    (function () {
        var agent = navigator.userAgent.toLowerCase();        //检测是否是ios
        var iLastTouch = null;                                //缓存上一次tap的时间
        if (agent.indexOf('iphone') >= 0 || agent.indexOf('ipad') >= 0) {
            document.body.addEventListener('touchend', function (event) {
                var iNow = new Date().getTime();
                iLastTouch = iLastTouch || iNow + 1 /** 第一次时将iLastTouch设为当前时间+1 */;
                var delta = iNow - iLastTouch;
                if (delta < 500 && delta > 0) {
                    event.preventDefault();
                    return false;
                }
                iLastTouch = iNow;
            }, false);
        }

    })();

</script>

<!--include 统计-->
@@include('templates/widget-statistics.html')

</body>
</html>
