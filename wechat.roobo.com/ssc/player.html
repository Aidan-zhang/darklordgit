<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>播放器</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Roobo:F2E">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!--<link rel="icon" type="image/png" href="img/favicon/favicon.png">-->

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!--<link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">-->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--<link rel="apple-touch-icon-precomposed" href="img/favicon/favicon-57x57.png">-->

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="favicon.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="css/app.css">
    <script src="js/components/pxtorem.js"></script>

</head>
<body>
    <!--include header-->
    <!--@@include('templates/header.html')-->

    <!--wrap-->
    <div id="wrap">
        <section class="player-box">
            <div class="player-animation">
                <div class="player-center-box change-sm"></div>
            </div>
            <div class="play-operate">
                <div class="play-infor">
                    <h2>今日晚安故事</h2>
                    <p>《小星星》<span>2:55</span></p>
                </div>
                <div class="play-control">
                    <a class="play-loop" href="javascript:;">
                        <!-- 循环单曲 -->
                        <i class="loop-one-icon"></i>
                        <!-- 循环全部 -->
                        <!--<i class="loop-all-icon"></i>-->
                    </a>
                    <a class="play-prev" href="javascript:;">
                        <i class="prev-w-icon"></i>
                    </a>
                    <a class="play-lg-icon" href="javascript:;"></a>
                    <!-- stop -->
                    <!--<a class="stop-lg-icon" href="javascript:;"></a>-->

                    <a class="play-next" href="javascript:;">
                        <i class="next-w-icon"></i>
                    </a>
                    <a class="play-favorites" href="javascript:;">
                        <i class="favorites-lg-w-icon"></i>
                    </a>
                </div>
            </div>

        </section>

    </div>


    <!--include header-->
    <!--@@include('templates/footer.html')-->

    <script src="js/lib/jquery.js"></script>
    <script src="js/components/fastclick.js"></script>
    <script src="js/components/swiper.jquery.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
